{% for ad in ads %}
    <div class=" row row-cols-3 row-cols-md-2 g-4 container my-2">
          <div class="col">
            <div class="card text-bg-light">
                    {% if ad.photo %}
                  <img src="{{ ad.photo.url }}" class="card-img-top" >
                    {% endif %}
                  <div class="card-body">
                    <h5 class="card-title">{{ ad.text }}</h5>
                   <h5 class="card-text">{{ ad.price }}</h5>
                    <p class="card-text">{{ ad.description }}</p>
                      <h3><a href="{{ ad.get_absolute_url }}" class="btn d-grid gap-2 btn-warning">Detailed</a></h3>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">Created by {{ ad.created_at }}</small> |
                    <a href="{{ get_absolute_url }} ">{{ ad.author }}</a>

                  </div>
            </div>
          </div>
    </div>

{% endfor %}
